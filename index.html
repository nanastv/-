<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="score"> Счёт: 0</div>
	<div class="main">
		<div class="bot"></div>
		<div class="bot"></div>
		<div class="bot"></div>
		<div class="bot"></div>
		<div class="bot"></div>
		<div class="bot"></div>
	</div>
	<script type="text/javascript">
		let scoreShow = document.querySelector('.score')
		let score = 0
		let main = document.querySelector('.main')
		let bot = document.querySelectorAll('.bot')
		let img = document.createElement('img')
		document.body.appendChild(img)
		img.classList.add('flow')

		let lastRand = 0
		setInterval(show, 1000)

		function show() {
			let rand = Math.floor(Math.random()* bot.length)
			if (rand != lastRand) {

				img.src = 'cvetok97.png'
				img.style.top = bot[rand].getBoundingClientRect().y - 70 + 'px'
				img.style.left = bot[rand].getBoundingClientRect().x + 'px'
			}
			lastRand = rand
		}

		img.onclick = function(){
			if (score > 5) {
				main.style.display = 'none'
				img.style.display = 'none'
				let im = document.createElement('img')
				document.body.appendChild(im)
				im.src = 'strx.png'
				div.classList.add('win')
				

			}
			else {
				score++
				scoreShow.textContent = 'Счёт:' + score
				img.style.display = 'none'
				show()
				img.style.display = 'inline'
			}
		}

	</script>
</body>
</html>
